<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Comfort Learning</title>
</head>
<body>
    <nav class="nav">
        <div class="Burger">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
        </div>
        <div class="logo">
            <!--Add Font Awesome font eg fafabook-->
            <i class=" fa fa-book"> </i>
            <span class="logo-text">Comfort<span style="color: #f09d51; font-size: 1em;">Learning</span></span>
        </div>
        <div class="menu-bar">
           <ul class="list">
               <li class="list-items"><a href="#">Home</a></li>
               <li class="list-items"><a href="#">Courses</a></li>
               <li class="list-items"><a href="#">Pricing</a></li>
               <li class="list-items"><a href="#">About</a></li>
           </ul>
        </div>
        <div class="cart">
            <i class="fa fa-shopping-cart  fa-1x"></i>
            <div class="number-of-items"><span class="noi">0</span></div>
        </div>
    </nav>
    <section class="section1">
        <div class="banner">
            <h1>Find your Course Here</h1>
            <a href="#products">SHOP NOW!</a>
        </div>
    </section>
    <section id="products" class="section2">
        <div class="title">
            <h1>COURSES WE OFFER</h1>
        </div>
        <div class="product">
            <!--gets injected from the app.js-->
        </div>
    </section>
    <div class="cart-sidebar">
        <div class="cart">
            
            <span class="close-cart"> 
                <!--Include a font awesome font ie fa fa-times-->
                <i class="fa fa-times"></i>
            </span>
            <br>
            <h2>Your Cart</h2>
            <div class="cart-content"> 

            </div>
        </div>
        <div class="total-sum">
            <h1>Your total is $ <span class="total-amount">0</span></h1>
        </div>
        <div class="clear-cart">
            <button class="btn clear-cart btn">Clear Cart</button>
        </div>
        <div class="clear-cart">
            <button class="btn clear-cart-btn">Proceed</button>
        </div>

        
    </div>
    <div class="menu-sidebar">
        <div class="close-menu">
            <!--Add font awesome fa fa-times-->
            <i class="fa fa-times"></i>
        </div>
        <div class="menu-menubar">
            <ul class="menulist">
                <li class="menu-list-items"><a href="#">Home</a></li>
                <li class="menu-list-items"><a href="#">Courses</a></li>
                <li class="menu-list-items"><a href="#">Pricing</a></li>
                <li class="menu-list-items"><a href="#">About</a></li>
            </ul>
        </div>
    </div>
    <script src="app.js">
        
    </script>
    <script src="products.json"></script>
</body>
</html>
